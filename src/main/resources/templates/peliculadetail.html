<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Película</title>

    <link th:href="@{/img/logos/StarFilms.iconored.png}" rel="icon" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/pelicula.css}" rel="stylesheet">
</head>
<body>

    <div class="headAll">
        <header>
            <div class="container">
                <div class="bars">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>

                <a th:href="@{/signup}">
                <button class="btn-signup">Crear Cuenta</button>
                </a>
            <div class="empresa">
                <a th:href="@{/}">
                    <img th:src="@{/img/logos/logo.blanco.png}" alt="Logo" class="logo">
                </a>
            </div>

            <a th:href="@{/login}">
                <button class="btn-login">Iniciar Sesión</button>
            </a>
            </div>
        </header>

    </div>
    <nav>
        <ul class="menu">
            <li><a th:href="@{/}">Cartelera</a></li>
            <li><a th:href="@{/boleteria}">Boletería</a></li>
            <li><a th:href="@{/confiteria}">Confitería</a></li>
            <li><a th:href="@{/membresias}">Membresías</a></li>
            </ul>
    </nav>

    <form th:action="@{'/pelicula/' + ${pelicula.peliculaId}}" method="get" th:object="${pelicula}">
        <div class="card">
            <div class="card-content">
                <div class="image-container">
                    <img th:if="${pelicula.image}"
                         class="rounded" style="max-width: 100%; "
                         th:src="@{'/uploads/' + ${pelicula.image}}" />
                </div>

                <div class="details">
                    <h3>Título Original</h3>
                    <p th:text="*{nombre}" />

                    <h4>Fecha de Estreno</h4>
                    <p th:text="*{fechaEstreno}"/>

                    <h4>Sinopsis</h4>
                    <p style="min-height:125px;" th:text="*{sinopsis}"/>

                    <h4>Reparto</h4>
                    <p th:text="*{reparto}"/>
                </div>
            </div>

            <div class="card-footer">
                <div class="info-item">
                    <h4>Clasificación</h4>
                    <p th:text="*{clasificacion}"/>
                </div>
                <div class="info-item">
                    <h4>Idioma</h4>
                    <p th:text="*{idioma}"/>
                </div>
                <div class="info-item">
                    <h4>Duración (minutos)</h4>
                    <p th:text="*{duracion}"/>
                </div>
                <div class="info-item">
                    <h4>Género</h4>
                    <p th:text="*{genero.genero}"/>
                </div>
            </div>
        </div>

        <div class="convert">
            <a type="button" th:href="@{/home}" class="btn-mstellar">ver Proyecciones</a>
        </div>

        <div class="video-container">
            <iframe
                    th:src="'https://www.youtube.com/embed/' + ${pelicula.rutaTrailer.substring(pelicula.rutaTrailer.lastIndexOf('=')+1)}"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
            </iframe>
        </div>
    </form>


    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img th:src="@{/img/logos/SFicono.png}" alt="Logo">
            </div>
            <div class="footer-address">
                <p>Av. Carrera 15 con Calle 19 Sur,<br>
                    Centro Comercial Unicentro - Neiva, Huila</p>
            </div>
            <div class="footer-contact">
                <p>Contáctanos:</p>
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <a href="#" class="footer-icon">
                            <i class="bi bi-telephone"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a th:href="@{https://web.facebook.com/UnicentroNeiva?locale=es_LA}" class="footer-icon">
                            <i class="bi bi-facebook"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a th:href="@{https://www.instagram.com/unicentroneivaoficial/}" class="footer-icon">
                            <i class="bi bi-instagram"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a th:href="@{https://www.youtube.com/@unicentroneiva454}" class="footer-icon">
                            <i class="bi bi-youtube"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
