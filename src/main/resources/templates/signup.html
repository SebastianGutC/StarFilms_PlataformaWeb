<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Star</title>

    <link rel="icon" href="img/logos/StarFilms.iconored.png" type="image/x-icon"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
        <div class="signup">
            <h3 class="title">Registrar Cuenta</h3>

            <form th:action="@{/signup}" method="post" th:object="${nuevoUsuario}">
                <div th:if="${not #strings.isEmpty(errorMessage)}" class="alert alert-danger" th:text="${errorMessage}"></div>

                <div class="text-input">
                <i class="bi bi-person-plus-fill"></i>
                <input type="number"  id="identificacion" th:field="*{identificacion}" placeholder=" N° de Identificación" required>
                </div>
                <div th:if="${#fields.hasErrors('identificacion')}" th:errors="*{identificacion}" class="text-danger"></div>

                <div class="text-input">
                <i class="bi bi-text-left"></i>
                <input type="text" id="nombre" th:field="*{nombre}" placeholder="Nombre" required>
                </div>
                <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></div>

                <div class="text-input">
                <i class="bi bi-text-left"></i>
                <input type="text" id="apellido" th:field="*{apellido}" placeholder="Apellido" required>
                </div>
                <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="text-danger"></div>

                <div class="text-input">
                <i class="bi bi-envelope-at-fill"></i>
                <input type="email" id="correo" th:field="*{correo}" placeholder="Correo Electrónico" required>
                    <div th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" class="text-danger"></div>
                </div>

                <div class="text-input">
                <i class="bi bi-calendar-check"></i>
                <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" required>
                <label for="fechaNacimiento" class="label-date">Fecha de Nacimiento</label>
                </div>
                <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="text-danger"></div>
            
                <div class="text-input">
                <i class="bi bi-unlock-fill"></i>
                <input type="password" id="password" th:field="*{password}" placeholder="Contraseña" required>
                </div>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>

                <div class="registro">
                <button type="submit" class="signup-btn">Registrarme</button>
                </div>

                <div th:if="${not #strings.isEmpty(successMessage)}" class="alert alert-success" th:text="${successMessage}"></div>
            </form>

            <div class="log">
                <a th:href="@{/login}">Ya tengo cuenta</a>
                <a th:href="@{/}">Volver a Inicio</a>
            </div>

        </div>

        <div class="design">
            <div class="logo">
                <img src="img/logos/StarFilms.iconored.png" alt="Logo" class="logo">
            </div>
        </div>

    </div>
    <script src="js/signupValid.js"></script>
</body>
</html>
