<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addCartelera</title>

    <link th:href="@{/img/logos/StarFilms.iconored.png}" rel="icon" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/addcartelera.css}" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="title">
        <i class="bi bi-database-add"></i>
        <h1>Nueva Adición a Cartelera</h1>
    </div>

    <div th:if="${errorMessage}">
        <div th:text="${errorMessage}" class="alert alert-danger"></div>
    </div>

    <div th:if="${successMessage}">
        <div th:text="${successMessage}" class="alert alert-success"></div>
    </div>

    <form th:action="@{'/addcartelera/' + ${cartelera.pelicula.peliculaId}}" method="post" th:object="${cartelera}" accept-charset="UTF-8">
        <input type="hidden" th:field="*{pelicula.peliculaId}"/>

        <div class="form-group">
            <label for="nombre">Nombre de la Película</label>
            <input type="text" th:field="*{pelicula.nombre}" class="form-control" id="nombre" name="nombre" readonly>
        </div>

        <div class="form-group">
            <label for="fechaInicio">Fecha de Inicio</label>
            <input type="date" th:field="*{fechaInicio}" class="form-control" id="fechaInicio" name="fechaInicio" required>
        </div>

        <div class="form-group">
            <label for="fechaFin">Fecha de Fin</label>
            <input type="date" th:field="*{fechaFin}" class="form-control" id="fechaFin" name="fechaFin" required>
        </div>

        <div class="buttons">
            <div class="option">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a href="/home" class="btn btn-primary">Cancelar</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
