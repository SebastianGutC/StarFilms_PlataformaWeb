<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>addPelicula</title>

  <link th:href="@{/img/logos/StarFilms.iconored.png}" rel="icon" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link th:href="@{/css/addpelicula.css}" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="title">
        <i class="bi bi-database-add"></i>
        <h1>Nueva Adición de Pelicula</h1>
    </div>

  <div th:if="${successMessage}">
    <div th:text="${successMessage}" class="alert alert-success"></div>
  </div>

  <form th:action="@{/addpelicula}" method="post" th:object="${pelicula}" enctype="multipart/form-data" accept-charset="UTF-8">
      <div class="form-group">
        <label for="nombre">Nombre de la Película</label>
        <input type="text" th:field="*{nombre}" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></div>

      <div class="form-group">
        <label for="fechaEstreno">Fecha de Estreno</label>
        <input type="date" th:field="*{fechaEstreno}" class="form-control" id="fechaEstreno" name="fechaEstreno" required>
      </div>
      <div th:if="${#fields.hasErrors('fechaEstreno')}" th:errors="*{fechaEstreno}" class="text-danger"></div>

      <div class="form-group">
        <label for="sinopsis">Sinopsis</label>
        <textarea class="form-control" th:field="*{sinopsis}" id="sinopsis" name="sinopsis" rows="3" required></textarea>
      </div>
      <div th:if="${#fields.hasErrors('sinopsis')}" th:errors="*{sinopsis}" class="text-danger"></div>

      <div class="form-group">
        <label for="clasificacion">Clasificación</label>
        <input type="text" th:field="*{clasificacion}" class="form-control" id="clasificacion" name="clasificacion" required>
      </div>
      <div th:if="${#fields.hasErrors('clasificacion')}" th:errors="*{clasificacion}" class="text-danger"></div>

      <div class="form-group">
        <label for="idioma">Idioma</label>
        <input type="text" th:field="*{idioma}" class="form-control" id="idioma" name="idioma" required>
      </div>
      <div th:if="${#fields.hasErrors('idioma')}" th:errors="*{idioma}" class="text-danger"></div>

      <div class="form-group">
        <label for="file">Imagen</label>
        <input type="file" class="form-control"  id="file" name="file" required>
      </div>


      <div class="form-group">
        <label for="rutaTrailer">Ruta del Trailer</label>
        <input type="text" th:field="*{rutaTrailer}" class="form-control" id="rutaTrailer" name="rutaTrailer" required>
      </div>
      <div th:if="${#fields.hasErrors('rutaTrailer')}" th:errors="*{rutaTrailer}" class="text-danger"></div>

      <div class="form-group">
        <label for="reparto">Reparto</label>
        <input type="text" th:field="*{reparto}" class="form-control" id="reparto" name="reparto" required>
      </div>
      <div th:if="${#fields.hasErrors('reparto')}" th:errors="*{reparto}" class="text-danger"></div>

      <div class="form-group">
        <label for="duracion">Duración (en minutos)</label>
        <input type="number" th:field="*{duracion}" class="form-control" id="duracion" name="duracion" min="1" required>
      </div>
      <div th:if="${#fields.hasErrors('duracion')}" th:errors="*{duracion}" class="text-danger"></div>

      <div class="form-group">
        <label>Género:</label>
        <td>
          <select th:field="*{genero.generoId}" class="form-control">
            <option th:each="genero : ${generos}"
                    th:value="${genero.generoId}"
                    th:text="${genero.genero}">
            </option>
          </select>
        </td>
      </div>

      <div class="buttons">
        <div class="option">
          <input type="submit" value="Guardar" class="btn save btn-primary"/>
            <a href="/home" class="btn btn-primary">Cancelar</a>
        </div>
      </div>
  </form>
</div>
</body>
</html>
