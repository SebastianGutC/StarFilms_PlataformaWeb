<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Star</title>

    <link rel="icon" href="img/logos/StarFilms.iconored.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="container">
    <div class="design">
        <div class="pill-1 rotate-45"></div>
        <div class="pill-2 rotate-45"></div>
        <div class="pill-3 rotate-45"></div>

        <div class="logo">
            <img src="img/logos/logorojo.png" alt="Logo" class="logo">
        </div>
    </div>

    <div class="login">
        <h3 class="title">Iniciar Sesión</h3>

        <div th:if="${param.error != null}" class="error">
            Datos Incorrectos
        </div>

        <form th:action="@{/login}" method="post">
        <div class="text-input">
            <i class="bi bi-envelope-at-fill"></i>
            <input type="email" id="correo" name="correo" placeholder="Correo Electrónico">
        </div>
        <div class="text-input">
            <i class="bi bi-unlock-fill"></i>
            <input type="password" name="password" id="password" placeholder="Contraseña">
        </div>
            <div class="ingreso">
                <button type="submit" class="login-btn">Ingresar</button>
                <i class="bi bi-box-arrow-in-right"></i>
            </div>
            <div class="log-oauth">
            <a th:href="@{/oauth2/authorization/google}"><i class="bi bi-google"></i> Ingresar con Google</a>
            </div>
        </form>

        <div class="log">
            <a th:href="@{/signup}">Crear Cuenta</a>
            <a th:href="@{/}">Volver a Inicio</a>
        </div>

    </div>
</div>

</body>
</html>
